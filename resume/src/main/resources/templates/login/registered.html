    <style>
        input::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.726);
        }

        input::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: rgba(0, 0, 0, 0.726);
        }

        input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: rgba(0, 0, 0, 0.726);

<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header" style="height: 96px;">
            <canvas id="demo-canvas" width="929" height="96"></canvas>
            <div class="logo_box">
                <h3>Registered</h3>
                <div class="registered" style="font-size: 12px;
  margin-left: 180px;">
                    <a href="login.html">已有账号？去登录-=>></a>
                </div>
                <!--<form action="#" name="f" method="get">-->
                <div class="input_outer">
                    <span class="u_user"></span>
                    <input id="ID" name="name" class="text" style="color: #000000 !important" type="text" onblur="nameCheck()"
                           placeholder="请输入账户">
                </div>
                <div class="input_outer">
                    <span class="us_uer"></span>
                    <input id="PASSWORD" name="password" class="text"
                           style="color: #000000 !important; position:absolute; z-index:100;" value="" type="password" onblur="passCheck()"
                           placeholder="请输入密码">
                </div>

                <div class="input_outer">
                    <span class="us_uer"></span>
                    <input id="PASSWORDCHECK" name="passwordcheck" class="text"
                           style="color: #000000 !important; position:absolute; z-index:100;" value="" type="password" onblur="passCheckTwo()"
                           placeholder="请确认密码">
                </div>
                <div id="LOGIN" class="mb2"><a class="act-but submit" href="javascript:void(0);" onclick="registered()"
                                               style="color: #FFFFFF">注册</a></div>
                <!--</form>-->
            </div>
        </div>
    </div>
</div><!-- /container -->
